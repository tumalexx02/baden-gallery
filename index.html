<html lang="en">
<head>

<body>
  <section id="gallery" class="gallery">
    <div class="container gallery-container">
      <h3 class="speed-dial__title colored-text">Фото и видео галерея</h3>

      <div class="tabs">
        <!---->

        <ul>
          <li class="is-active" id="apartments">
            <a class="not_preload">Апартаменты</a>
          </li>
          <li class="" id="infrastructure">
            <a class="not_preload">Инфраструктура</a>
          </li>
        </ul>
      </div>


      <ul class="baden-gallery-carousel">
        <button class="baden-gallery-prev">←</button>
        <div class="baden-gallery-wrapper">
        </div>
        <button class="baden-gallery-next">→</button>
      </ul>
    </div>
  </section>

  <div class="baden-photo-placeholder baden-photo-placeholder_hidden">
    <img src="" alt="gallery-fullscreen-photo" class="gallery-fullscreen-photo">
    <iframe src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen class="gallery-fullscreen-video hidden"></iframe>
    <button class="gallery-close-photo">×</button>
    <button class="baden-prev-fullscreen circle-button">
      <svg width="60" height="30" viewBox="0 0 60 30" fill="none" xmlns="http://www.w3.org/2000/svg"><g><circle opacity="0.5" cx="15" cy="15" r="14.5" stroke="#fff"></circle> <circle opacity="1" cx="15" cy="15" r="14.5" stroke="#fff" style="stroke-dashoffset: 57px; stroke-dasharray: 91px;"></circle></g> <path opacity="0.8" d="M15.5679 20L16.0544 19.321L11.7219 15.401L59.3398 15.401V14.5293L11.7351 14.5293L16.0521 10.6825L15.5702 10L9.99988 14.9625L15.5679 20Z" fill="#fff"></path></svg>
    </button>
    <button class="baden-next-fullscreen circle-button">
      <svg width="60" height="30" style="transform: rotate(180deg);" viewBox="0 0 60 30" fill="none" xmlns="http://www.w3.org/2000/svg"><g><circle opacity="0.5" cx="15" cy="15" r="14.5" stroke="#fff"></circle> <circle opacity="1" cx="15" cy="15" r="14.5" stroke="#fff" style="stroke-dashoffset: 57px; stroke-dasharray: 91px;"></circle></g> <path opacity="0.8" d="M15.5679 20L16.0544 19.321L11.7219 15.401L59.3398 15.401V14.5293L11.7351 14.5293L16.0521 10.6825L15.5702 10L9.99988 14.9625L15.5679 20Z" fill="#fff"></path></svg>
    </button>
  </div>

  <script src="js/gallery.js"></script>
